<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmFresh Direct - Farmer Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #FFA000;
            --background-color: #1E1E1E;
            --text-color: #FFFFFF;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .farmer-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
            height: 40px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .parallax-container {
            height: 200px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        .parallax-bg {
            background-image: url('https://source.unsplash.com/1600x900/?vegetables,farm');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            transform: translateZ(-1px) scale(2);
        }

        .parallax-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .parallax-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .dashboard-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .dashboard-card h3 {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .dashboard-card p {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .farmer-sections {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .farmer-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .farmer-section h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .farmer-section ul {
            list-style-type: none;
        }

        .farmer-section li {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .farmer-section button {
            background: var(--primary-color);
            color: #FFFFFF;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .farmer-section button:hover {
            background: #45a049;
        }

        .add-product {
            background: var(--primary-color);
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            display: block;
            width: 100%;
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
        }

        .add-product:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .farmer-section form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .farmer-section input[type="text"],
        .farmer-section input[type="number"],
        .farmer-section input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
        }

        .farmer-section #previewImage {
            margin-top: 10px;
            max-width: 200px;
        }

        .farmer-section #previewImage img {
            width: 100%;
            border-radius: 5px;
        }

        #productList li {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 10px;
            align-items: center;
        }

        #productList img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        @media (min-width: 768px) {
            .farmer-sections {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Parallax effect
        gsap.to('.parallax-bg', {
            yPercent: 50,
            ease: "none",
            scrollTrigger: {
                trigger: ".parallax-container",
                start: "top top",
                end: "bottom top",
                scrub: true
            }, 
        });

        // Animate dashboard cards
        gsap.from('.dashboard-card', {
            opacity: 0,
            y: 30,
            duration: 0.6,
            stagger: 0.1,
            ease: "power2.out",
            scrollTrigger: {
                trigger: ".dashboard",
                start: "top bottom-=50",
                toggleActions: "play none none reverse"
            }
        });

        // Animate farmer sections
        gsap.utils.toArray('.farmer-section').forEach((section, i) => {
            gsap.from(section, {
                opacity: 0,
                y: 30,
                duration: 0.8,
                delay: i * 0.1,
                ease: "power2.out",
                scrollTrigger: {
                    trigger: section,
                    start: "top bottom-=50",
                    toggleActions: "play none none reverse"
                }
            });
        });

        // Animate list items
        gsap.utils.toArray('.farmer-section li').forEach((item, i) => {
            gsap.from(item, {
                opacity: 0,
                x: -20,
                duration: 0.5,
                delay: i * 0.1,
                ease: "power1.out",
                scrollTrigger: {
                    trigger: item,
                    start: "top bottom-=30",
                    toggleActions: "play none none reverse"
                }
            });
        });

        // Button hover effect
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mouseenter', () => {
                gsap.to(button, {scale: 1.05, duration: 0.2});
            });
            button.addEventListener('mouseleave', () => {
                gsap.to(button, {scale: 1, duration: 0.2});
            });
        });

        // Add product button effect
        const addProductBtn = document.querySelector('.add-product');
        addProductBtn.addEventListener('click', () => {
            gsap.to(addProductBtn, {
                scale: 0.95,
                duration: 0.1,
                yoyo: true,
                repeat: 1
            });
        });

        // Image preview
        const vegetableImage = document.getElementById('vegetableImage');
        const previewImage = document.getElementById('previewImage');

        vegetableImage.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    previewImage.innerHTML = '';
                    previewImage.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        });

        // Add new vegetable
        const addVegetableForm = document.getElementById('addVegetableForm');
        const productList = document.getElementById('productList');

        addVegetableForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('vegetableName').value;
            const price = document.getElementById('vegetablePrice').value;
            const image = previewImage.querySelector('img').src;
            
            const newProduct = document.createElement('li');
            newProduct.innerHTML = `
                <img src="${image}" alt="${name}">
                <span>${name} - $${price}/unit</span>
                <button>Edit</button>
            `;
            
            productList.appendChild(newProduct);
            addVegetableForm.reset();
            previewImage.innerHTML = '';
        });
    </script>
</body></html>
